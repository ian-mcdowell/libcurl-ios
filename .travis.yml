language: objective-c
osx_image: xcode9.2
env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
script:
- set -o pipefail
- brew install IMcD23/brew/ibuild
- xcodebuild -version
- xcodebuild -showsdks
- carthage build --no-skip-current --verbose
before_deploy:
- set -o pipefail
- carthage archive curl
deploy:
  provider: releases
  api_key:
    secure: 
  file: curl.framework.zip
  skip_cleanup: true
  on:
    tags: true
